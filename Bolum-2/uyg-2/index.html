
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-5">
                <div class="accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                Marka
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <ul>
                                    <li>Lenovo</li>
                                    <li>Asus</li>
                                    <li>Dell</li>
                                    <li>Hp</li>
                                    <li>MSI</li>
                                    <li>Samsung</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                                Fiyat
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse">
                            <div class="accordion-body form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="#" class="form-label">En Az</label>
                                        <input type="number"  placeholder="5.000 TL" class="form-control">
                                    </div>
                                   <div class="col-md-6">
                                        <label for="#" class="form-label">En Fazla</label>
                                        <input type="number"  placeholder="10.000 TL" class="form-control">
                                   </div>
                                </div>
                               <div class="row">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-outline-secondary d-block w-100 mt-3">Uygula</button>
                                    </div>  
                               </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                                Ekran Boyutu
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div>
                                    <input type="checkbox" class="btn-check" id="btncheck1">
                                    <label class="btn btn-outline-primary me-2" for="btncheck1">13.3 inç</label>
                                    <input type="checkbox" class="btn-check" id="btncheck2">
                                    <label class="btn btn-outline-primary me-2" for="btncheck2">14 inç</label>
                                    <input type="checkbox" class="btn-check" id="btncheck3">
                                    <label class="btn btn-outline-primary me-2" for="btncheck3">15 inç</label>
                                    <input type="checkbox" class="btn-check" id="btncheck4">
                                    <label class="btn btn-outline-primary me-2" for="btncheck4">17 inç</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour">
                                Ram Kapasitesi
                            </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div>
                                    <div>
                                        <input type="checkbox"  id="btncheck2-2">
                                        <label class="mt-2 ms-1" for="btncheck2-2">16 GB</label>
                                    </div>
                                    <div>
                                        <input type="checkbox"  id="btncheck2-3">
                                        <label class="mt-2 ms-1" for="btncheck2-3">24 GB</label>
                                    </div>
                                    <div>
                                        <input type="checkbox"  id="btncheck2-4">
                                        <label class="mt-2 ms-1" for="btncheck2-4">32 GB</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive">
                                Ürün Modeli
                            </button>
                        </h2>
                        <div id="collapseFive" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div>
                                    <div>
                                        <input type="radio"  id="radio-1" name="model">
                                        <label class="mt-2 ms-1" for="radio-1">Oyun Bilgisiyarı</label>
                                    </div>
                                    <div>
                                        <input type="radio"  id="radio-2" name="model">
                                        <label class="mt-2 ms-1" for="radio-2">Notebook</label>
                                    </div>
                                    <div>
                                        <input type="radio"  id="radio-3" name="model">
                                        <label class="mt-2 ms-1" for="radio-3">Masaüstü Sistemleri</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary d-block w-100 mt-2" type="submit">Filtrele</button>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
